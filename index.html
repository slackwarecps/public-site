<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page do Fabão | Mario Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #5C94FC; /* Azul clássico do céu do Mario */
            color: white;
            overflow-x: hidden;
        }

        /* Header e Título */
        header {
            background-color: #E4000F; /* Vermelho Mario */
            padding: 20px;
            text-align: center;
            border-bottom: 8px solid #000;
            box-shadow: 0 10px 0 #8c000a;
        }

        h1 {
            font-size: 24px;
            text-shadow: 4px 4px #000;
            margin: 0;
        }

        /* Container Principal */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fce4a0; /* Cor de bloco de interrogação/terra clara */
            border: 6px solid #000;
            color: #333;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.2);
            position: relative;
        }

        /* Estilo dos Botões/Links */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background-color: #F8D800; /* Amarelo Moeda */
            border: 4px solid #000;
            padding: 15px;
            text-decoration: none;
            color: #000;
            text-align: center;
            transition: transform 0.1s;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #fff;
        }

        .btn::before {
            content: '?';
            position: absolute;
            left: 10px;
            font-weight: bold;
        }

        /* Chão de Tijolos */
        .ground {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(45deg, #944824 25%, #d36e3d 25%, #d36e3d 50%, #944824 50%, #944824 75%, #d36e3d 75%, #d36e3d 100%);
            background-size: 40px 40px;
            border-top: 4px solid #000;
        }

        /* Elementos Decorativos */
        .pipe {
            width: 80px;
            height: 100px;
            background-color: #73C800;
            border: 4px solid #000;
            position: absolute;
            bottom: 40px;
            right: 10%;
            border-radius: 5px 5px 0 0;
        }

        .pipe::before {
            content: "";
            position: absolute;
            top: 0;
            left: -10px;
            width: 100px;
            height: 30px;
            background-color: #73C800;
            border: 4px solid #000;
        }
    </style>
</head>
<body>

    <header>
        <h1>SUPER FABÃO BROS.</h1>
    </header>

    <div class="container">
        <p>Bem-vindo ao meu reino!</p>
        <p>Selecione uma fase:</p>

        <nav class="menu">
            <a href="#" class="btn">MEUS PROJETOS</a>
            <a href="#" class="btn">SOBRE MIM</a>
            <a href="#" class="btn">CONTATO</a>
        </nav>
    </div>

    <div class="pipe"></div>
    <div class="ground"></div>

</body>
</html>
